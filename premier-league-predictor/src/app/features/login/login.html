<div
  class="min-h-screen relative overflow-hidden bg-gradient-to-br from-green-900 via-green-700 to-emerald-600"
>
  <!-- Animated Background -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-green-900/90 via-green-700/80 to-emerald-600/90"
  ></div>

  <!-- Football Pattern Animation -->
  <div class="absolute inset-0 opacity-10">
    <div class="football-pattern animate-float"></div>
    <div class="football-pattern animate-float-delayed"></div>
    <div class="football-pattern animate-float-slow"></div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md">
      <!-- Login Card -->
      <div
        class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-3xl shadow-2xl p-8 animate-slideUp"
      >
        <!-- Header -->
        <div class="text-center mb-8">
          <div
            class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4 backdrop-blur-sm"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.53 4.25c1.66-.41 3.4-.41 5.06 0l-2.53 5.5-2.53-5.5zm0 11.5l-2.53-5.5 2.53-5.5 2.53 5.5-2.53 5.5zm5.56-9.25L13.5 3.25c3.56.83 6.25 3.92 6.25 7.75 0 .44-.04.87-.11 1.28l-3.61-3.83z"
              />
            </svg>
          </div>
          <h1 class="text-3xl font-bold text-white mb-2">Premier League Hub</h1>
          <p class="text-white/80 text-sm">Sign in to track your predictions</p>
        </div>

        <!-- Error Message -->
        @if (authService.error()) {
        <div
          class="mb-6 p-4 bg-red-500/20 border border-red-500/30 rounded-xl backdrop-blur-sm animate-shake"
        >
          <div class="flex items-center space-x-2">
            <svg
              class="w-5 h-5 text-red-300"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="text-red-200 text-sm">{{ authService.error() }}</span>
          </div>
          <button
            (click)="authService.clearError()"
            class="mt-2 text-red-300 hover:text-red-100 text-xs underline"
          >
            Dismiss
          </button>
        </div>
        }

        <!-- Google Sign In Button -->
        <button
          (click)="signInWithGoogle()"
          [disabled]="authService.isLoading()"
          class="w-full bg-white hover:bg-gray-50 disabled:bg-gray-200 text-gray-900 font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] disabled:scale-100 disabled:cursor-not-allowed shadow-lg flex items-center justify-center space-x-3 group"
        >
          <!-- Loading Spinner -->
          @if (authService.isLoading()) {
          <svg
            class="animate-spin -ml-1 mr-2 h-5 w-5 text-gray-600"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span>Signing in...</span>
          } @else {
          <!-- Google Icon -->
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          <span class="group-hover:text-gray-700">Continue with Google</span>
          }
        </button>

        <!-- Divider -->
        <div class="mt-8 flex items-center justify-center">
          <div class="border-t border-white/20 flex-1"></div>
          <span class="px-4 text-white/60 text-xs uppercase tracking-wider"
            >Secure Login</span
          >
          <div class="border-t border-white/20 flex-1"></div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center text-white/60 text-xs">
          <p>By signing in, you agree to our Terms of Service</p>
        </div>
      </div>

      <!-- Additional Info -->
      <div class="mt-6 text-center text-white/80 text-sm">
        <p>
          üèÜ Track predictions ‚Ä¢ üìä View statistics ‚Ä¢ üéØ Compete with friends
        </p>
      </div>
    </div>
  </div>
</div>
